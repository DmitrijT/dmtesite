<!DOCTYPE html>
<html>
<head>
	<title>Affecto Lietuva Location</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
</head>
<body>
	<div id="map" style="width:600px; height:400px"></div>
	<p id="demo">Paspauskite mygtuka tam, kad gauti jusu vieta zemelapyje:</p>
	<button onclick="getLocation()">Get My Location</button>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([54.74121, 25.22298], 17);
		var x = document.getElementById("demo");

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '',
			id: 'examples.map-i86knfo3'
		}).addTo(map);


		L.marker([54.74121, 25.22298]).addTo(map)
			.bindPopup("<b>Please visit us!</b><br>UAB ''Affecto Lietuva''<br>Perkunkiemio g. 4A").openPopup();

		L.polygon([

		var popup = L.popup();
		
		function getLocation()
		 {
		  if (navigator.geolocation)
			{
			navigator.geolocation.getCurrentPosition(showPosition);
			}
		  else{x.innerHTML="Geolocation is not supported by this browser.";}
		  }
		  
		function showPosition(position)
		  {
			map.setView([position.coords.latitude, position.coords.longitude], 17);

			L.marker([position.coords.latitude, position.coords.longitude]).addTo(map)
			.bindPopup("<b>Dabar zinau, kur tu gyveni:)! Tik neiseik is ribos</b>").openPopup();
